<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos
    diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Everyday - Ariana Grande [Rock version] (JUNGKOOK ROCKSTAR FMV).mp3" controls autoplay></audio>

    <p>Segunda forma:</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/Everyday - Ariana Grande [Rock version] (JUNGKOOK ROCKSTAR FMV).mp3" type="audio/mpeg">
        <source src="midia/Everyday - Ariana Grande [Rock version] (JUNGKOOK ROCKSTAR FMV).ogg" type="audio/ogg">
        <source src="midia/Everyday - Ariana Grande [Rock version] (JUNGKOOK ROCKSTAR FMV).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Everyday - Ariana Grande [Rock version] (JUNGKOOK ROCKSTAR FMV).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
